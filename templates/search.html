{% extends 'base.html' %}

{% block title %} Поиск по базе {% endblock %}

{% block content %}
    <form action="/results" target="_blank">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="film_type">Тип фильма</label>
                <select name="film_type" id="film_type" class="form-control">
                    {% for type in data["film_types"] %}
                        <option value="{{ type.type_id }}">{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="genre">Жанр</label>
                <select name="genre" id="genre" class="form-control">
                    {% for genre in data["genre_types"] %}
                        <option value="{{ genre.genre_id }}">{{ genre.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="min_rating">Минимальный рейтинг (0, 10)</label>
                <input type="range" class="form-control-range" name="min_rating" id="min_rating" min="0" max="10" step="0.1">
            </div>
            <div class="form-group col-md-6">
                <label for="min_rating">Минимальное число оценок (0, 100'000)</label>
                <input type="range" class="form-control-range" name="min_votes" id="min_votes" min="0" max="100000" step="1000">
            </div>
        </div>
        <div class="form-group">
            <div>Сортировать</div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sort" id="sort-rating" value="rating" checked>
              <label class="form-check-label" for="sort-rating">по рейтингу</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sort" id="sort-year" value="year">
              <label class="form-check-label" for="sort-year">по году</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sort" id="sort-votes" value="votes">
              <label class="form-check-label" for="sort-votes">по числу оценок</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
{% endblock %}
